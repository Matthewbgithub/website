<!DOCTYPE html>
    <html lang="en">
        <head>
            <link rel="stylesheet" type="text/css" href="style.css" media="screen">
            <title>Matt</title>
        </head>
        <body>
            <span id="textThatChanges">gaming</span>
        </body>
    </html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="../google/analytics.js"></script>
<script>
    function toGamingSmall() {
        $('title').html("gaming");
        $('#textThatChanges').removeClass().addClass('sizeSmall');
    }
    function toGamingMedium() {
        $('title').html("GAMING");
        $('#textThatChanges').removeClass().addClass('sizeMedium');
    }
    function toGamingLarge() {
        $('title').html("G A M I N G");
        $('#textThatChanges').removeClass().addClass('sizeLarge');
    }
    
    function repeat(){
        toGamingSmall();
        setTimeout(toGamingMedium, 800);
        setTimeout(toGamingLarge, 1600);
        setTimeout(repeat, 2400);
    }
    repeat();
</script>
