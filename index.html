<!DOCTYPE html>
    <html lang="en">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Matt</title>
        </head>
        <body>
            <span id="textThatChanges">gaming</span>
        </body>
    </html>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
    console.log("jquery Loaded");
    function toGamingSmall() {
        $('title').html("gaming");
        
        $('#textThatChanges').removeClass().addClass('sizeSmall');
    }
    function toGamingMedium() {
        $('title').html("GAMING");
        $('#textThatChanges').removeClass().addClass('sizeMedium');
    }
    function toGamingLarge() {
        $('title').html("G A M I N G");
        $('#textThatChanges').removeClass().addClass('sizeLarge');
    }
    
    function repeat(){
        toGamingSmall();
        setTimeout(toGamingMedium, 800);
        setTimeout(toGamingLarge, 1600);
        setTimeout(repeat, 2400);
    }
    repeat();
</script>
